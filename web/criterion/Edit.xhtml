<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCriterionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCriterionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{criterionController.selected.id}" title="#{bundle.EditCriterionTitle_id}" required="true" requiredMessage="#{bundle.EditCriterionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCriterionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{criterionController.selected.name}" title="#{bundle.EditCriterionTitle_name}" required="true" requiredMessage="#{bundle.EditCriterionRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCriterionLabel_weight}" for="weight" />
                    <h:inputText id="weight" value="#{criterionController.selected.weight}" title="#{bundle.EditCriterionTitle_weight}" required="true" requiredMessage="#{bundle.EditCriterionRequiredMessage_weight}"/>
                    <h:outputLabel value="#{bundle.EditCriterionLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{criterionController.selected.subject}" title="#{bundle.EditCriterionTitle_subject}" required="true" requiredMessage="#{bundle.EditCriterionRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.EditCriterionLabel_crgroup}" for="crgroup" />
                    <h:inputText id="crgroup" value="#{criterionController.selected.crgroup}" title="#{bundle.EditCriterionTitle_crgroup}" required="true" requiredMessage="#{bundle.EditCriterionRequiredMessage_crgroup}"/>
                </h:panelGrid>
                <h:commandLink action="#{criterionController.update}" value="#{bundle.EditCriterionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCriterionViewLink}"/>
                <br />
                <h:commandLink action="#{criterionController.prepareList}" value="#{bundle.EditCriterionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCriterionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
