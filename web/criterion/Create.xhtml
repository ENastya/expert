<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCriterionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCriterionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{criterionController.selected.id}" title="#{bundle.CreateCriterionTitle_id}" required="true" requiredMessage="#{bundle.CreateCriterionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCriterionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{criterionController.selected.name}" title="#{bundle.CreateCriterionTitle_name}" required="true" requiredMessage="#{bundle.CreateCriterionRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCriterionLabel_weight}" for="weight" />
                    <h:inputText id="weight" value="#{criterionController.selected.weight}" title="#{bundle.CreateCriterionTitle_weight}" required="true" requiredMessage="#{bundle.CreateCriterionRequiredMessage_weight}"/>
                    <h:outputLabel value="#{bundle.CreateCriterionLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{criterionController.selected.subject}" title="#{bundle.CreateCriterionTitle_subject}" required="true" requiredMessage="#{bundle.CreateCriterionRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.CreateCriterionLabel_crgroup}" for="crgroup" />
                    <h:inputText id="crgroup" value="#{criterionController.selected.crgroup}" title="#{bundle.CreateCriterionTitle_crgroup}" required="true" requiredMessage="#{bundle.CreateCriterionRequiredMessage_crgroup}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{criterionController.create}" value="#{bundle.CreateCriterionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{criterionController.prepareList}" value="#{bundle.CreateCriterionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCriterionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
