<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCriterionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCriterionEmpty}" rendered="#{criterionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{criterionController.items.rowCount > 0}">
                    <h:outputText value="#{criterionController.pagination.pageFirstItem + 1}..#{criterionController.pagination.pageLastItem + 1}/#{criterionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{criterionController.previous}" value="#{bundle.Previous} #{criterionController.pagination.pageSize}" rendered="#{criterionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{criterionController.next}" value="#{bundle.Next} #{criterionController.pagination.pageSize}" rendered="#{criterionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{criterionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterionTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterionTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="#{item.weight}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterionTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterionTitle_crgroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.crgroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{criterionController.prepareView}" value="#{bundle.ListCriterionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{criterionController.prepareEdit}" value="#{bundle.ListCriterionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{criterionController.destroy}" value="#{bundle.ListCriterionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{criterionController.prepareCreate}" value="#{bundle.ListCriterionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCriterionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
