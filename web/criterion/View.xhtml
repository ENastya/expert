<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCriterionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCriterionLabel_id}"/>
                    <h:outputText value="#{criterionController.selected.id}" title="#{bundle.ViewCriterionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCriterionLabel_name}"/>
                    <h:outputText value="#{criterionController.selected.name}" title="#{bundle.ViewCriterionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCriterionLabel_weight}"/>
                    <h:outputText value="#{criterionController.selected.weight}" title="#{bundle.ViewCriterionTitle_weight}"/>
                    <h:outputText value="#{bundle.ViewCriterionLabel_subject}"/>
                    <h:outputText value="#{criterionController.selected.subject}" title="#{bundle.ViewCriterionTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewCriterionLabel_crgroup}"/>
                    <h:outputText value="#{criterionController.selected.crgroup}" title="#{bundle.ViewCriterionTitle_crgroup}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{criterionController.destroyAndView}" value="#{bundle.ViewCriterionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCriterionEditLink}"/>
                <br />
                <h:commandLink action="#{criterionController.prepareCreate}" value="#{bundle.ViewCriterionCreateLink}" />
                <br />
                <h:commandLink action="#{criterionController.prepareList}" value="#{bundle.ViewCriterionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCriterionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
