<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Добавление новой организации"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Название Организации" for="name" />
                    <h:inputText id="name" value="#{organizationController.selected.name}" title="#{bundle.CreateOrganizationTitle_name}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_name}"/>
                    <h:outputLabel value="ИНН" for="inn" />
                    <h:inputText id="inn" value="#{organizationController.selected.inn}" title="Ссылка на Веб-Сервис" required="true" requiredMessage="Это поле обязательно для заполнения"/>
                    <h:outputLabel value="Ссылка на Веб-Сервис" for="ws" />
                    <h:inputText id="ws" value="#{organizationController.selected.ws}" title="#{bundle.CreateOrganizationTitle_inn}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_inn}"/>
                    <h:outputLabel value="Эксперт" for="expert" />
                    <h:selectOneMenu id="expert" value="#{organizationController.selected.expert}" title="#{bundle.CreateOrganizationTitle_expert}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_expert}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizationController.create(userController.getLoginegUser())}" value="Сохранить" />
                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
