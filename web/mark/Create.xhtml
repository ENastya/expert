<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMarkLabel_id}" for="id" />
                    <h:inputText id="id" value="#{markController.selected.id}" title="#{bundle.CreateMarkTitle_id}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_mark}" for="mark" />
                    <h:inputText id="mark" value="#{markController.selected.mark}" title="#{bundle.CreateMarkTitle_mark}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_mark}"/>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_criterion}" for="criterion" />
                    <h:selectOneMenu id="criterion" value="#{markController.selected.criterion}" title="#{bundle.CreateMarkTitle_criterion}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_criterion}">
                        <f:selectItems value="#{criterionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_organization}" for="organization" />
                    <h:selectOneMenu id="organization" value="#{markController.selected.organization}" title="#{bundle.CreateMarkTitle_organization}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_organization}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{markController.create}" value="#{bundle.CreateMarkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{markController.prepareList}" value="#{bundle.CreateMarkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMarkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
