<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMarkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMarkLabel_id}"/>
                    <h:outputText value="#{markController.selected.id}" title="#{bundle.ViewMarkTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMarkLabel_mark}"/>
                    <h:outputText value="#{markController.selected.mark}" title="#{bundle.ViewMarkTitle_mark}"/>
                    <h:outputText value="#{bundle.ViewMarkLabel_criterion}"/>
                    <h:outputText value="#{markController.selected.criterion}" title="#{bundle.ViewMarkTitle_criterion}"/>
                    <h:outputText value="#{bundle.ViewMarkLabel_organization}"/>
                    <h:outputText value="#{markController.selected.organization}" title="#{bundle.ViewMarkTitle_organization}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{markController.destroyAndView}" value="#{bundle.ViewMarkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMarkEditLink}"/>
                <br />
                <h:commandLink action="#{markController.prepareCreate}" value="#{bundle.ViewMarkCreateLink}" />
                <br />
                <h:commandLink action="#{markController.prepareList}" value="#{bundle.ViewMarkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMarkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
