<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Вход в Систему"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Логин" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_login}"/>
                    <h:outputLabel value="Пароль" for="password" />
                    <h:inputSecret id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.login()}" value="Войти" />
                <br />
                <br />
                <h:link outcome="/index" value="На главную"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
