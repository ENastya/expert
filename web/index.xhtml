<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <div style="text-align: right; background: url(https://images.wallpaperscraft.ru/image/linii_shtrikhi_sinij_fon_104907_1920x1080.jpg);" >

        <br />
        <h:form id="head">
            <h3>
                <h:link style="color: #fefeff; text-decoration: none" outcome="/index" value="  На главную  "/>
                <c:if test ="#{userController.getLoginegUser() == null}"> 
                    <h:link style="color: #fefeff; text-decoration: none" outcome="/user/Create" value="  Регистрация  "/>
                    <h:link style="color: #fefeff; text-decoration: none" outcome="/user/Login" value="  Вход  "/>
                </c:if>
                <c:if test ="#{userController.getLoginegUser() != null}"> 
                    <h:outputText style="color:aqua; text-decoration: none" value="  Вы вошли как #{userController.loginegUser.login}  "/>
                    <h:commandLink style="color: #fefeff; text-decoration: none" action="#{userController.logout()}" value="Выйти" />
                </c:if>    
            </h3>
        </h:form>  
        <br />
    </div>
    <h:body>
        <br />
        <h1>
            Добро пожаловать в систему экспертных оценок
        </h1>
        <br/>
        <h:form id="body">
            <c:if test ="#{userController.getLoginegUser().role.name.equals('user')}">
                <h3>
                    <h:link style="color: darkblue; text-decoration: none" outcome="/organization/Create" value="  Добавить организацию  "/>
                    <br />
                    <h:link style="color: darkblue; text-decoration: none" outcome="/organization/List" value="  Мои организации  "/>
                </h3>
            </c:if>
            <c:if test ="#{userController.getLoginegUser().role.name.equals('expert')}">
                <h3>
                    <h:link style="color: darkblue; text-decoration: none" outcome="/organization/List" value="  Организации для оценки  "/>
                </h3>
            </c:if>
        </h:form>
        <br />
        <c:if test ="#{userController.getLoginegUser().role.name.equals('admin')}">  
            <h3>    
        <h:link style="color: darkblue; text-decoration: none" outcome="/criterion/List" value="Управление критериями"/>
        <br />
        <h:link style="color: darkblue; text-decoration: none" outcome="/role/List" value="Управление ролями"/>
        <br />
        <h:link style="color: darkblue; text-decoration: none" outcome="/user/List" value="Управление пользователями"/>
            </h3>
        </c:if> 
    </h:body>





</html>
